<section class="catalog section">
  <!-- 
    Даня, привет! 👋 
    Каждый товар — это самостоятельная единица контента, 
    которую можно отдельно показать на странице товара или в поиске. 
    Поэтому мы используем <article> — он помогает для SEO и делает структуру семантичной.
    Названия классов пиши понятно и единообразно (product-card-title, product-card-price, и т.д.).
    Придерживайся Mobile First — сначала стили для мобилки.
    Не забывай про alt у картинок — важно для доступности и SEO.
    так же наверное нужно будет делать тоже список из 6-ти но 2 последних прятать пока у нас вёрстка 
  -->
  <ul class="catalog-list">
    <li class="catalog-list-item">
      <article class="product-card">
        <!-- Вставь сюда изображение, название товара, цену -->
      </article>
    </li>
    <li>
      <article class="product-card">
        <!-- Следующий товар -->
      </article>
    </li>
    <!-- Добавь столько карточек, сколько нужно -->
  </ul>
</section>
